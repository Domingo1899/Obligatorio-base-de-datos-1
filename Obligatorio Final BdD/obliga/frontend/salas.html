<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salas</title>
</head>
<body>

<h1>Salas</h1>

<button onclick="cargarSalas()">Cargar salas</button>

<ul id="lista"></ul>

<h3>Crear sala</h3>
Nombre: <input id="nombre_sala"><br>
Edificio: <input id="edificio"><br>
Capacidad: <input id="capacidad" type="number"><br>
Tipo: <input id="tipo_sala"><br>
<button onclick="crearSala()">Crear sala</button>

<h3>Modificar sala</h3>
Nombre: <input id="sal_mod_nombre"><br>
Edificio: <input id="sal_mod_edificio"><br>
Nueva capacidad: <input id="sal_mod_capacidad"><br>
Nuevo tipo (libre/posgrado/docente): <input id="sal_mod_tipo"><br>
<button onclick="modificarSala()">Modificar</button>

<h3>Eliminar sala</h3>
Nombre: <input id="sal_del_nombre"><br>
Edificio: <input id="sal_del_edificio"><br>
<button onclick="eliminarSala()">Eliminar</button>

<script src="app.js"></script>
</body>
</html>
